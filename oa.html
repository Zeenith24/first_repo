<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta is used for reach -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is for description about the webpage -->
    <meta name="descrption" content=" home grown accessories "> 
    <!-- keywords are used for reach  -->
    <meta name="keywords" content=" rings, chains, bracelets, women jewellery ">
    <!-- robot is used for showing on web browser  -->
    <meta name="robot" content=" INDEX, FOLLOW "> 
    <title> Orla Accessories </title>
    <!-- this is how u include external css -->
    <link rel="stylesheet" href="oa.css">
    <!-- this is how u include external javascript -->
     <script src="oa.js"></script>
</head>
<body>
    <!-- for random words use Lorem  -->
    <h1><center>Orla Accessories </center></h1>
    <p><center>product 1</center></p>
    <p><center>product 2 </center> </p>
    <p><center>product 3</center></p>
    <!-- em is for emphasis  -->
    <p><center><em>product 4</em></center></p>
    <!-- ctrl + enter for a new line  -->
    <p><center><strong>product 5</strong></center></p>
    <hr>
    <!-- strong is for bold text  -->
    <!-- hr is for a straight line  -->
    <p><center>product 6</center></p>

</body>
</html>
